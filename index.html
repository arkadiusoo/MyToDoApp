<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>
<body>
    <div class="container m-4">
        <!-- Toggle switch for Dark Mode -->
        <div class="toggle-container mb-3 d-flex align-items-center">
          <label class="switch">
              <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
              <span class="slider"></span>
          </label>
          <span>Dark Mode</span>
      </div>
        <h1>MyToDo App</h1>
        
        <div id="todoListView" class="mb-4"></div>
        
        <!-- Form -->
        <div class="form-container">
            <form class="form-group mb-4">
                <div class="form-group">
                    <label for="inputTitle">Title</label>
                    <input type="text" id="inputTitle" class="form-control" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="inputDescription">Description</label>
                    <input type="text" id="inputDescription" class="form-control" placeholder="Enter description">
                </div>
                <div class="form-group">
                    <label for="inputPlace">Place</label>
                    <input type="text" id="inputPlace" class="form-control" placeholder="Enter place">
                </div>
                <div class="form-group">
                    <label for="inputDate">Due date</label>
                    <input type="date" id="inputDate" class="form-control">
                </div>
                <div class="text-center">
                  <input type="button" value="Add" class="btn btn-primary" onclick="addTodo()"/>
                </div>
            </form>
        </div>
        <h3>Filter Area</h3>
        <!-- Data Range Filter -->
        <div class="date-filter-contaier mb-4">
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" class="form-control">
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" class="form-control">
          </div>
         </div>
        <!-- Search -->
        <div class="search-container">
          <div class="form-group mb-4">
              <label for="inputSearch">Search</label>
              <input type="text" id="inputSearch" class="form-control" placeholder="Type your search here...">
              <div class="text-center">
                <input type="button" value="Clear filters" class="btn btn-primary btn-filtr" onclick="clearFilters()"/>
              </div>
          </div>
        </div>

        <!-- Table -->
        <div class="table-container mb-4">
            <table id="todoTable" class="table table-striped mb-4">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Place</th>
                        <th>Due Date</th>
                        <th>Category</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- tasks will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
